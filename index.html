<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="switch-btn.css">
  <script src="index.js" defer></script>
</head>

<body class="center">
  <div class="content" data-theme="dark">
    <div class="container">
      <div class="tools-btns">
        <div class="copy-btn" id="copyToClipboard">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"
              fill="#f5f5f5" />
          </svg>
        </div>
        <label class="label-theme" for="switchTheme">
          <input class="switch-btn" type="checkbox" name="switchTheme" id="switchTheme">
          <span class="slider"></span>
        </label>
      </div>

      <div class="display">
        <input id="displayInp" class="display__inp" type="text">
      </div>

      <div class="keyboard">
        <button id="clear" class="btn center">C</button>
        <button class="charkey btn center" data-value=" ( ">(</button>
        <button class="charkey btn center" data-value=" ) ">)</button>
        <button class="charkey btn center main-color" data-value=" / ">/</button>
        <button class="charkey btn center" data-value="7">7</button>
        <button class="charkey btn center" data-value="8">8</button>
        <button class="charkey btn center" data-value="9">9</button>
        <button class="charkey btn center main-color" data-value=" - ">-</button>
        <button class="charkey btn center" data-value="4">4</button>
        <button class="charkey btn center" data-value="5">5</button>
        <button class="charkey btn center" data-value="6">6</button>
        <button class="charkey btn center main-color" data-value=" * ">x</button>
        <button class="charkey btn center" data-value="1">1</button>
        <button class="charkey btn center" data-value="2">2</button>
        <button class="charkey btn center" data-value="3">3</button>
        <button class="charkey btn center main-color" data-value=" + ">+</button>
        <button class="charkey btn center" data-value="0">0</button>
        <button class="charkey btn center" data-value=".">.</button>
        <button class="charkey btn center" data-value=" % ">mod</button>
        <button id="equal" class="btn center main-color">=</button>
      </div>
    </div>
  </div>
</body>

</html>
